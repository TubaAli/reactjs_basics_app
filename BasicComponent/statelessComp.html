<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> React Js Course </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  var TaskList = React.createClass({
    getInitialState: function(){
      return{
        tasks: [
          {title: 'Clean the dishes', id:1},
          {title: 'Take out the bins', id:2},
          {title: 'Change bedsheet', id:3}
        ]
      }
    },
    render: function(){
      return(
        <ul>
        {this.state.tasks.map(function(task) {
          return <Task title={task.title} key={task.id} />
        })}
        </ul>
      )
    }
  });
  var Task = function(props) { //simple stateless function component
    return(
      <li> Task: {props.title} </li>
    )
  };  //simply return some text, doesnot perform any function
  ReactDOM.render(
    <TaskList />,
    document.getElementById('app')
  );
  </script>
</body>
</html>
