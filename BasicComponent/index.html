<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> React Js Course </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  var FirstComponent = React.createClass({
    propTypes:{
      name: React.PropTypes.string.isRequired,
      location: React.PropTypes.string.isRequired
    },
    getDefaultProps: function(){
      return{
        name:'Peter',
        location:'New York'
      }
    },
    render: function(){
      let location = this.props.location; //scope till here only, local scope
      return(
        <div>
        <h1>This is our first component. </h1>
        <h2> Hello! {this.props.name} ! </h2>
        <h3> I live in {location} ! </h3>
      </div> )
    }
  });
  ReactDOM.render(
    <FirstComponent name="Tuba" location="New Delhi"/>,  //you can write as many properties you want in here to a component
    document.getElementById('app')
  );
  // ReactDOM.render(
  //   React.createElement('h1', null, 'Hello World!'),
  //   document.getElementById('app')
  // );
  </script>
</body>
</html>
